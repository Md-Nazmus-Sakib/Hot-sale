<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Deal Sale</title>
    <!-- daisy ui css link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <header class="flex flex-col lg:flex-row bg-yellow-50">
        <div class="flex justify-center items-center flex-1 text-center">
            <div>
                <h4 class="text-2xl">--SALE FEVER--</h4>
                <h1 class="text-5xl font-bold">Purchase tk 200 or <br> above and get <span class="text-pink-500"> 20%
                        off</span> </h1>
                <h4 class="mt-6 text-2xl">Use Promo Code <span
                        class="py-2 px-3 bg-pink-500 rounded-lg text-white">SELL200</span>
                </h4>
            </div>
        </div>
        <div>
            <img class="px-4" src="images/Summer 1.png" alt="">
        </div>
    </header>

    <main class="my-24 w-11/12 mx-auto ">
        <div class="flex gap-4">
            <!-- card details  -->
            <div>
                <h1 class="text-3xl font-semibold my-10">Kitchenware</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- card-01  -->
                    <div class="card bg-base-100 shadow-2xl">
                        <figure class="px-3 pt-10 ">
                            <img src="images/prod1.png" alt="Shoes" class="rounded-xl bg-slate-300 px-24 py-10" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                            </div>
                            <h2 class="card-title">K.Accessories</h2>
                            <p class="font-semibold text-slate-500"><span>390</span> TK</p>

                        </div>
                    </div>
                    <!-- card-02  -->
                    <div class="card bg-base-100 shadow-2xl">
                        <figure class="px-3 pt-10 ">
                            <img src="images/prod2.png" alt="Shoes" class="rounded-xl bg-slate-300 px-24 py-10" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                            </div>
                            <h2 class="card-title">K.Accessories</h2>
                            <p class="font-semibold text-slate-500"><span>390</span> TK</p>

                        </div>
                    </div>
                    <!-- card-03  -->
                    <div class="card bg-base-100 shadow-2xl">
                        <figure class="px-3 pt-10 ">
                            <img src="images/prod3.png" alt="Shoes" class="rounded-xl bg-slate-300 px-24 py-10" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                            </div>
                            <h2 class="card-title">Home Cooker</h2>
                            <p class="font-semibold text-slate-500"><span>390</span> TK</p>

                        </div>
                    </div>
                </div>
            </div>
            <!-- right side Amount Section  -->
            <div class="w-1/3">
                <div class="shadow-2xl my-28 rounded-xl ">
                    <div class="text-center">
                        <h1 class="text-2xl">Have Coupon?</h1>
                        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                    </div>

                </div>
                <div>

                </div>

            </div>


        </div>
    </main>

    <!-- daisy ui js link  -->
    <script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
